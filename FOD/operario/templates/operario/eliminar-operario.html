{% extends 'base.html' %}

{% load static %}

{% block title %} Eliminar Operario {% endblock title %}

{% block main %}
    <form action="{% url 'Eliminar-Operario' object.id %}" method="POST" class="m-2">
        {% csrf_token %}
        <p>Desea eliminar el Operario?</p>
        <input type="submit" value="Confirmar" class="btn btn-danger">
        <a href="{%url 'Lista-Operario'%}" class="btn btn-primary">Volver a Listado</a>
    </form>
{% endblock main %}
