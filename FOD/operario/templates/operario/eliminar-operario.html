{% extends 'base.html' %}

{% load static %}

{% block title %} Eliminar Operario {% endblock title %}

{% block main %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6">
                <div class="card border-0 shadow">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">Eliminar Operario</h3>
                        <form action="{% url 'Eliminar-Operario' object.id %}" method="POST">
                            {% csrf_token %}
                            <p class="text-center">¿Está seguro de que desea eliminar este operario?</p>
                            <div class="text-center">
                                <input type="submit" value="Confirmar" class="btn btn-danger me-2">
                                <a href="{% url 'Detalle-Operario' operario.id %}" class="btn btn-secondary">Atrás</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
