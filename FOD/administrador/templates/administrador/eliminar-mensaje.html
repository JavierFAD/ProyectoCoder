{% extends 'base.html' %}

{% load static %}

{% block title %} Eliminar Mensaje {% endblock title %}

{% block main %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6">
            <div class="card border-0 shadow">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-4">Eliminar Mensaje</h3>  
                    <form action="{% url 'eliminar-mensaje' mensaje.id %}" method="POST" class="m-2">
                    {% csrf_token %}
                    <p class="text-center">¿Está seguro de que desea eliminar este mensaje?</p>
                    <div class="text-center">
                        <input type="submit" value="Confirmar" class="btn btn-danger me-2">
                        <a href="{% url 'ver-mensaje' mensaje.id%}"><button class="btn btn-secondary m-2" type="button">Atrás</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
