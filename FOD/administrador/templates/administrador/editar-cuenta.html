{% extends 'base.html' %}

{% load static %}

{% block title %} Editar cuenta {% endblock title %}

{% block main %}
<div class="d-flex justify-content-center">
    <div class="card p-4" style="width: 40rem; background-color: #f8f9fa; border: 1px solid #dee2e6;">
        <form method="POST" class="m-2" enctype='multipart/form-data'>
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.first_name.id_for_label }}">Nombre:</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label for="{{ form.last_name.id_for_label }}">Apellido:</label>
                {{ form.last_name }}
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Correo Electrónico:</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="{{ form.avatar.id_for_label }}">Avatar:</label>
                {{ form.avatar }}
            </div>
            <input type="submit" value="Confirmar" class="btn btn-primary">
        </form>
        <div>
            <a href="{% url 'cambiar-pass' %}" class="m-2 btn btn-secondary">Cambiar contraseña</a>
        </div>
    </div>
</div>
{% endblock main %}
