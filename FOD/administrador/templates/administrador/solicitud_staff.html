{% extends 'base.html' %}
{% load static %}

{% block title %} Solicitud {% endblock title %}

{% block main %}
<div class="d-flex justify-content-center">
    <div class="card" style="width: 60rem; color:white; background: #2874A6;" >
    <form method="POST" class="m-2" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Enviar Mensaje" class="btn btn-success">
    </form>
</div>
</div>

{% endblock main %}
