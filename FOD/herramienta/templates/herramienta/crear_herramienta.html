{% extends 'base.html' %}

{% load static %}

{% block title %} Herramienta  {% endblock title %}

{% block main %}
<div class="d-flex justify-content-center">
    <div class="card" style="width: 60rem; color:white; background: #196F3D;" >
    <form method="POST" class="m-2" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Cargar herramienta" class="btn btn-primary">
        <a href="{%url 'Listado-Herramienta'%}" class="btn btn-primary">Volver a Listado</a>
    </form>
</div>
</div>
        

{% endblock main %}
